          print('ðŸŽ‰ All smoke tests passed!')
          "

      - name: Run tests
        env:
          SUITE_API_KEY: test-key-ci-${{ github.run_id }}
        run: |
          . .venv/bin/activate
          if [ -d "tests" ] && [ "$(find tests -name '*.py' -not -name '__*' | wc -l)" -gt 0 ]; then
            echo "Running pytest..."
            pytest tests/ -v --tb=short
