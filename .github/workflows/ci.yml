name: ci

on:
  push:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.lock') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r requirements.lock

      - name: Ruff (lint)
        run: |
          . .venv/bin/activate
          ruff check .

      - name: Run tests
        env:
          SUITE_API_KEY: test-key
        run: |
          . .venv/bin/activate
          pytest tests/ -v

      - name: Import smoke
        run: |
          . .venv/bin/activate
          python - <<PY
import fastapi, uvicorn, pydantic, sqlite3
print("imports ok")
PY
