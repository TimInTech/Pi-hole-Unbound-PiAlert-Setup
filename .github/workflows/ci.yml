name: ci

on:
  push:
    branches: [ main, feature/* ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  ci_checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: pip-${{ runner.os }}-${{ hashFiles('**/requirements.txt') }}
          restore-keys: |
            pip-${{ runner.os }}-

      - name: Install dependencies
        run: |
          python -m venv .venv
          . .venv/bin/activate
          pip install -U pip
          pip install -r requirements.txt

      - name: Ruff (lint)
        run: |
          . .venv/bin/activate
          ruff check .

      - name: Import smoke test
        run: |
          . .venv/bin/activate
          python - <<PY
          import fastapi, uvicorn, pydantic, sqlite3
          print("✓ Core imports successful")
          
          # Test basic functionality without running servers
          from api.main import app
          from shared.db import init_db
          print("✓ Application modules load correctly")
          PY

      - name: Run tests (if available)
        env:
          SUITE_API_KEY: test-key-ci
        run: |
          . .venv/bin/activate
          if [ -d "tests" ] && [ "$(find tests -name '*.py' | wc -l)" -gt 0 ]; then
            echo "Running pytest..."
            pytest tests/ -v --tb=short
          else
            echo "No tests found, skipping pytest"
          fi

      - name: Validate installer script
        run: |
          # Basic syntax check for the installer
          bash -n install.sh
          echo "✓ Installer script syntax is valid"
